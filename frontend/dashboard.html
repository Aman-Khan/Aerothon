<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manufacturer Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Add custom styles here */
    body {
      background-color: #222;
    }
    
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .graph-section {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin-bottom: 50px;
    }
    
    .graph-section h2 {
      margin-bottom: 30px;
    }
    
    .profile-section {
      background-color: #555;
      color: #fff;
      padding: 50px;
      margin-bottom: 50px;
    }
    
    .profile-section h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Manufacturer Profile</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BugBase Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Start Hacking</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    
    <!-- Graph section -->
    <div class="row">
      <div class="col-sm-6 graph-section">
        <h2>Graph Picture</h2>
        <img src="https://via.placeholder.com/300x200" alt="Graph Picture">
      </div>
      <div class="col-sm-6 graph-section">
        <h2>Activity Graph</h2>
        <img src="https://via.placeholder.com/300x200" alt="Activity Graph">
      </div>
    </div>
    
    <!-- Manufacturer profile details section -->
    <div class="row">
      <div class="col-sm-6 offset-sm-3 profile-section">
        <h2>Manufacturer Profile Details</h2>
        <ul>
          <li>Leaderboard</li>
          <li>Profile</li>
          <li>BugBase Docs</li>
          <li>Start Hacking</li>
        </ul>
      </div>
    </div>
    
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

</html>
